<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal XO Form</title>
    <script defer type="module" src="/dist/xo-webcomponents.js"></script>
    <link rel="stylesheet" href="/css/main.css" />

    <style>
        xo-filedrop::part(files) {
            overflow: hidden;

        }

        
    </style>
</head>

<body>
    <xo-form theme="material" src="/forms/simple.js"></xo-form>

    <textarea readonly id="model" cols="80" rows="20"></textarea>

    <script type="module">
        let form = document.querySelector("xo-form");
        form.addEventListener("modelchange", (e) => {
          document.getElementById("model").value = JSON.stringify(
            e.detail.model,
            (key, value) => {
              if (key === "dataUrl") return value.split(",")[0];
    
              return value;
            }, 2);
        });
      </script>
</body>

</html>
